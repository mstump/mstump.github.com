{% include JB/setup %}

<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7 ie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8 ie" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="">
  <meta name="author" content="{{ site.author.name }}">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/favicons/manifest.json">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#FFFFFF">
  <meta name="theme-color" content="#ffffff">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script>
    function expandMenu() {
    document.getElementsByClassName("navbar")[0].classList.toggle("responsive");
    }
  </script>
</head>

<body>

  <div class="container">
    <nav class="navbar">
	    <ul>
	      <li><a href="/">Matthew Stump</a></li>
		  <li><a href="/archive.html">Archive</a></li>
		  <li><a href="http://github.com/{{ site.author.github }}/" rel="me">Github</a></li>
		  <li><a href="http://twitter.com/{{ site.author.twitter }}/" rel="me">Twitter</a></li>
		  <li><a href="https://linkedin.com/in/{{ site.author.linkedin }}/" rel="me">LinkedIn</a></li>
          <li class="icon">
            <a class="navbar-link" href="javascript:void(0);" onclick="expandMenu()">&#9776;</a>
          </li>
	    </ul>
    </nav>

    <div class="docs-section">
      {{ content }}
    </div>
    </div>
</div>

  {% include JB/analytics %}
</body>
</html>
